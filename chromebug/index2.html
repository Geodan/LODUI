<!DOCTYPE html>
<html>
<head>
    <title>LODUI map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <!-- D3 -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="../libs/queue.v1.min.js"></script>

    <script src="../libs/underscore/underscore-min.js"></script>
	
	<link rel="stylesheet" href="main2.css" />
    
    <!-- CUSTOM--> 
    <style>
	
   
    </style>
</head>
<body>
<div id='map'></div>
<div id="data"></div>
<div id='graph'></div>


<script>
var width = 960,
    height = 1160,
	active = d3.select(null);

var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);
	
var projection = d3.geo.mercator()
    .center([5.2, 52.2])
    .scale(6000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height)
	.on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);
	
var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);
	
d3.json("data2.topojson", function(error, data) {
  var subunits = topojson.feature(data, data.objects.gemeenten);
  g.selectAll("path")
    .data(subunits.features)
  .enter().append("path")
    .attr("d", path)
	.classed('feature', true)
    .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(data, data.objects.gemeenten))
	  .attr("class", "mesh")
      .attr("d", path);
});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}
</script>
</body>
</html>
