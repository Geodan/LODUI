	    if (d.measuretype == 'gas'){
	        d.style = {fill: 'steelBlue'};
            if (d.data && d.data.length > 0 && d.gactivemeasure[index]){
                var sum = Math.abs(d.gactivemeasure[index].value);	
            }
            else {
                var sum = 0;
            }
        }
        else{
            d.style = {fill: 'Crimson'};
            if (d.data && d.data.length > 0 && d.eactivemeasure[index]){
                var sum = Math.abs(d.eactivemeasure[index].value / 5000);	
            }
            else {
                var sum = 0;
            }
        }
		d.sum = sum;
		d.r = (sum * 50); //TODO, make dependend on type of value
	});

	var temp = Math.round(weatherdata.tempmeasure[index].value);
	var sun = Math.round(weatherdata.sunmeasure[index].value);
	
	var size =  Math.abs(sun);

		.style('height',size  + 'px')
		.style('top', 200 - size / 2 + 'px')
		.style('left',100 - size / 2 + 'px');

		.style('width',(temp) + 'px').style('background', 'rgb('+colorscale(temp)+',0,0)');
	d3.select('#temp').html((temp) + ' deg');
	
	d3.select('#infobox').html(time + ' temperature: ' + temp + ' sun Q: ' + sun);
	map.redraw(); 
}

		d.byweek = cf.dimension(function(d) { return d3.time.week(new Date(d.time)).getTime(); });
		d.byday = cf.dimension(function(d) { return d3.time.day(new Date(d.time)).getTime(); });

		d.bymonthmeasure = d.bymonth.group().reduceSum(function(d){return d.value / (24 * 30);}).all();
		d.byweekmeasure = d.byweek.group().reduceSum(function(d){return d.value / (24 * 7);}).all();
		d.bydaymeasure = d.byday.group().reduceSum(function(d){return d.value / 24;}).all();

			d3.select('.jumbotron').transition().style('opacity',0).style('display','none');
		}
	});
	
	//ELECTRICITY METER
	var request_url = queries.geteMeterValues(meter.replace('gmeter', 'emeter'));
	d3.csv(request_url, function(response){
		loadedMeters++;
		d.edata = response;
		var cf = crossfilter(response);

		d.ebyweek = cf.dimension(function(d) { return d3.time.week(new Date(d.time)).getTime(); });
		d.ebyday = cf.dimension(function(d) { return d3.time.day(new Date(d.time)).getTime(); });
		//d.ebyhour = cf.dimension(function(d) { return d3.time.hour(new Date(d.tijd)).getTime();});
		
		d.ebymonthmeasure = d.ebymonth.group().reduceSum(function(d){return d.levering / (24 * 30);}).all();
		d.ebyweekmeasure = d.ebyweek.group().reduceSum(function(d){return d.levering / (24 * 7);}).all();
		d.ebydaymeasure = d.ebyday.group().reduceSum(function(d){return d.levering / 24;}).all();
		//d.ebyhourmeasure = d.ebyhour.group().reduceSum(function(d){return d.levering;}).all();
		d.eactivemeasure = d.ebydaymeasure;
		d.activemeasure = d.eactivemeasure; //Default elec. is the active measure

		d.etbymonthmeasure = d.ebymonth.group().reduceSum(function(d){return d.teruglevering / (24 * 30);}).all();
		d.etbyweekmeasure = d.ebyweek.group().reduceSum(function(d){return d.teruglevering / (24 * 7);}).all();

var weatherdata = {};
var weathergraph = null;
var getWeatherData = function(){
	d3.csv('./data/station_210.csv', function(response){
		var d = weatherdata;
		d.data = response;
		var cf = crossfilter(response);
		d.bystation = cf.dimension(function(d){ return d.STN});
		d.bystation.filter(210); //only station 210 for now
		
		var date = function(d){
			//Trick to add zero padding to hour so it orders correctly
			var string = d.YYYYMMDD;
			var year = string.substr(0,4);
			var month = string.substr(4,2);
			var day = string.substr(6,2);
			var hour = parseInt(d.HH);
			return new Date(year, month, day,hour);
		}
		d.bymonth =    cf.dimension(function(d) { return d3.time.month(date(d)).getTime();});
		d.byweek =     cf.dimension(function(d) { return d3.time.week(date(d)).getTime(); });
		d.byday =      cf.dimension(function(d) { return d3.time.day(date(d)).getTime();  });
		d.byhour =     cf.dimension(function(d) { return d3.time.hour(date(d)).getTime(); });
		
		//FIXME: use real month and week measures
		d.bymonthtemperature = d.bymonth.group().reduceSum(function(d){return d.T / (10 * 24 * 30);}).all();
		d.bymonthsun = d.bymonth.group().reduceSum(function(d){return d.Q / (24 * 30);}).all();
		d.byweektemperature = d.byweek.group().reduceSum(function(d){return d.T / (10 * 24 * 7);}).all();
		d.byweeksun = d.byweek.group().reduceSum(function(d){return d.Q / (24 * 7);}).all();
		d.bydaytemperature = d.byday.group().reduceSum(function(d){return d.T / (10 * 24);}).all();
		d.bydaysun = d.byday.group().reduceSum(function(d){return d.Q / 24;}).all();
		d.byhourtemperature = d.byhour.group().reduceSum(function(d){return d.T / 10;}).all();
		d.byhoursun = d.byhour.group().reduceSum(function(d){return d.Q;}).all();
		d.sunmeasure = d.bydaysun;
		d.tempmeasure = d.bydaytemperature;
		d3.select('#weatherstatus').style('width','100%');
		d3.select('#weatherstatus').classed('label-default',false).classed('label-success',true).html('Weatherdata loaded');
		zon = d3.select('#leftoverlay').append('img').attr('id','zon').attr('src','./zon2.svg').attr('width',100).attr('height',100).style('position','absolute').style('left','50px').style('display','none');
		temp = d3.select('#leftoverlay').append('div').attr('id', 'temp').style('position', 'absolute').style('left','20px').style('width','10px').style('height','20px').style('display','none');
		
		var data = [{
			"key": "Sun",
			"values": []
		},{
			"key": "Temp",
			"values": []
		}];
		//Map the values so we can use them in the graph
		data[0].values = weatherdata.sunmeasure.map(function(d){return [d.key, d.value]});
		data[1].values = weatherdata.tempmeasure.map(function(d){return [d.key, d.value]});
		addGraphs(data);
	});
}
