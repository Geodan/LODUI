<html>
<head>
  <title>core-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="./bower_components/polymer/polymer.html">
  <link rel="import" href="./bower_components/core-list/core-list.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    
    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }

    .stuff {
      min-height: 60px;
      background: red !important;
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical>
<template>
  <style>
    .item {
      box-sizing: border-box;
      height: 80px;
      border-bottom: 1px solid #ddd;
      padding: 4px;
      cursor: default;
      background-color: white;
      overflow: hidden;
    }

    .selected {
      background: silver;
    }

    .message {
      padding-left: 77px;
      line-height: 167%;
      background-repeat: no-repeat;
      background-position: 10px 10px;
      background-size: 60px;
    }
    
    .from {
      display: inline;
      font-weight: bold;
    }
    
    .timestamp {
      margin-left: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .body {
      font-size: 12px;
    }

    .spaced {
      margin: 10px;
    }

    .selection-display {
      background: lightgray;
      padding: 0 5px;
      margin: 0 5px;
    }

    .narrow {
      width: 40px;
    }

  </style>

  <div class="spaced">
    TESKDJSHKJGHKJWREHGKJHG
  </div>
  <div layout horizontal wrap class="spaced">
    Selected values: 
  </div>
  <core-list id="list" data="{{data}}" selectionEnabled="{{selectionEnabled}}"
    selection="{{selection}}" height="80" flex multi?={{multi}}>
    <template>
      <div class="item {{ {selected: selected} | tokenList }}">
        <div class="message">
          <span class="from">{{model.name}}</span>
        </div>
      </div>
    </template>
  </core-list>

</template>
<script>
(function() {
  

  Polymer({
    addIdx: 0,
    deleteIdx: 0,
    count: 50000,
    ready: function() {
      this.data = [];
      window.list = this.$.list;
      this.generateData();
    },
    generateData: function() {
      var names = [], data = [];
      for (var i=0; i<this.count; i++) {
        names.push({name: 'test'+i});
      }
      this.data = names;
    }
  });
})();  
</script>
</polymer-element>

</body>
</html>
